{% extends "base.html" %}
{% block content %}
<section class="card">
  <h2>Quiz Generator</h2>
  <form method="post">
    <label>Topic</label>
    <input name="topic" value="{{ topic or '' }}" placeholder="e.g., Newton's Laws">

    <div class="row">
      <div>
        <label>Count</label>
        <input type="number" name="count" value="{{ count or 5 }}" min="1" max="15">
        <small style="font-size: 0.85em; color: gray;">Max 15 questions</small>
      </div>
      <div>
        <label>Level</label>
        <select name="level">
          <option {% if level=='easy' %}selected{% endif %}>easy</option>
          <option {% if level=='medium' %}selected{% endif %}>medium</option>
          <option {% if level=='hard' %}selected{% endif %}>hard</option>
        </select>
      </div>
      <div>
        <label>Type</label>
        <select name="qtype">
          <option {% if qtype=='mcq' %}selected{% endif %} value="mcq">Multiple Choice</option>
          <option {% if qtype=='tf' %}selected{% endif %} value="tf">True/False</option>
          <option {% if qtype=='short' %}selected{% endif %} value="short">Short Answer</option>
          <option {% if qtype=='mixed' %}selected{% endif %} value="mixed">Mixed</option>
        </select>
      </div>
    </div>
    <button type="submit">Generate</button>
  </form>

  {% if generated %}
    <h3>Questions</h3>
    <pre class="mono" style="font-size: 1rem; line-height: 1.5; font-family: 'Segoe UI', Tahoma, sans-serif;">
{{ generated }}
    </pre>
  {% endif %}
</section>
{% endblock %}

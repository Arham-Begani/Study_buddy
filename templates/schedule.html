{% extends "base.html" %}
{% block content %}
<section class="card">
  <h2>Schedule Generator</h2>
  <form method="post">
    <label>Subjects (comma separated)</label>
    <input name="subjects" value="{{ subjects_text or '' }}" placeholder="Physics, Math, Chemistry, Biology, Social">

    <div class="row">
      <div>
        <label>Hours per day</label>
        <input type="number" step="0.5" name="hours" value="{{ hours or 3 }}">
      </div>
      <div>
        <label>Days</label>
        <input type="number" name="days" value="{{ days or 14 }}">
      </div>
      <div>
        <label>Start time (HH:MM)</label> 
        <input name="start_time" value="{{ start_time or '17:00' }}">
      </div>
    </div>

    

  {% if plan %}
    <h3>Plan</h3>
    <div class="plan">
      {% for day in plan %}
        <div class="day">
          <strong>Day {{ day.day }}</strong>
          {% for s in day.slots %}
            <div>• {{ s.subject }} — {{ s.start }}–{{ s.end }}</div>
          {% endfor %}
        </div>
      {% endfor %}
    </div>
    <h3>Strategy</h3>
    <pre class="mono">{{ summary }}</pre>
  {% endif %}
</section>
{% endblock %}
